<!-- HTML5 태그 목록
<!DOCTYPE html>: HTML 문서의 형식을 선언합니다. 엄밀히 말하면 태그는 아니지만, 문서의 시작을 알리는 중요한 요소입니다.

<html>: HTML 문서의 루트(최상위) 요소로, 전체 페이지의 콘텐츠를 감쌉니다.

<head>: 문서에 대한 메타데이터(문서 정보)를 포함하는 부분으로, 웹 브라우저 화면에는 직접 표시되지 않습니다.

<meta>: 문자 인코딩(charset="utf-8")이나 검색 엔진 최적화(SEO)를 위한 키워드, 설명 등 문서의 메타데이터를 정의합니다.

<title>: 웹 브라우저 탭에 표시되는 페이지의 제목을 정의합니다.

<body>: 웹 페이지에 실제로 표시되는 모든 콘텐츠(텍스트, 이미지, 링크 등)를 포함하는 부분입니다.

<h1>부터 <h6>까지: 문서의 제목(Heading)을 나타내는 태그로, 숫자가 작을수록 중요한 제목을 의미합니다.

<p>: 하나의 문단(Paragraph)을 정의하는 태그입니다.

<hr>: 수평선(Horizontal Rule)을 그어 콘텐츠를 구분하는 용도로 사용됩니다.

<br>: 줄 바꿈(Line Break)을 하는 태그입니다.

<pre>: HTML 문서에서 작성된 그대로의 서식(공백, 줄 바꿈 등)을 유지하며 텍스트를 출력하는 태그입니다.

<b>: 텍스트를 굵게(Bold) 표시하는 태그입니다.

<strong>: 텍스트의 중요성을 강조하여 굵게 표시하는 태그입니다.

<em>: 텍스트를 강조하여 보통 이탤릭체(Italic)로 표시하는 태그입니다.

<i>: 텍스트를 이탤릭체(Italic)로 표시하는 태그입니다.

<small>: 보통 텍스트보다 한 단계 작은 크기로 표시하는 태그입니다.

<del>: 삭제된 텍스트임을 나타내기 위해 취소선을 긋는 태그입니다.

<ins>: 삽입된 텍스트임을 나타내기 위해 밑줄을 긋는 태그입니다.

<sup>: 윗첨자(Superscript)를 표시하는 태그입니다.

<sub>: 아래첨자(Subscript)를 표시하는 태그입니다.

<mark>: 텍스트를 형광펜으로 강조(Highlight)하는 태그입니다.

``: HTML 문서에 주석을 작성하는 데 사용됩니다. 브라우저에는 표시되지 않습니다. -->
