<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>부산 날씨 정보</title>

  </head>
  <body>
    <h1>부산 오늘 날씨 정보</h1>
    <p>
      현재 부산은 기온 31°C, 체감 온도는 33°C로 매우 덥습니다. 오늘 최고 기온은
      31°C, 최저 기온은 28°C로 예상됩니다.
    </p>
    <hr />
    <p>
      날씨는 구름이 많고 주기적으로 비가 내릴 수 있으며, 강수확률은 30%입니다.
      습도는 81%로 높고, 바람은 남서풍으로 9mph(약 14.5km/h)로 불고 있습니다.
    </p>
    <hr />
    <p>
      오늘 하루 동안 무덥고 습한 날씨가 계속될 것으로 보이니, 외출 시 더위에
      주의하시고 <mark style="background-color: aquamarine;">우산을 챙기시는 게 좋겠습니다.</mark>
    </p>
    <hr />
  </body>
